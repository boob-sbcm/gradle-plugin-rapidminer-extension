plugins {
	id 'com.rapidminer.gradle-plugin' version '0.2.9'
}

gradlePlugin {
	id 'extension'
}

dependencies {
	compile 'com.rapidminer.gradle:java-basics:0.3.+'
	compile 'com.rapidminer.gradle:code-quality:0.3.+'
	compile 'com.rapidminer.gradle:release:0.2.+'
	
	// Add shadowJar Gradle plugin which is used to create a shaded extension jar 
	// that contains all it's dependencies (https://github.com/johnrengelman/shadow)
	compile 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
}