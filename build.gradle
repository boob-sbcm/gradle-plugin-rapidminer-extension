buildscript {
	dependencies {
		classpath 'com.rapidminer.gradle:gradle-plugin:0.3.0-SNAPSHOT'
	}
}

apply plugin: 'com.rapidminer.gradle-plugin'

gradlePlugin {
	id 'extension'
	description 'Plugin for easy configuration of RapidMiner extensions builds.'
	displayName 'RapidMiner Extension Plugin'
}

dependencies {
	compile 'com.rapidminer.gradle:java-basics:0.3.2'
	compile 'com.rapidminer.gradle:code-quality:0.3.7-SNAPSHOT'
	compile 'com.rapidminer.gradle:release:0.2.1'
	
	// Add shadowJar Gradle plugin which is used to create a shaded extension jar 
	// that contains all it's dependencies (https://github.com/johnrengelman/shadow)
	compile 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
}
